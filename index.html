<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>recipes</title>
</head>
<body>
  <header class="header">
<div class="header-logo">
    <img src="images/logo.png" alt="logo image">
</div>  
<div class="header-text">
    <h1 class="text-heading hdr-size">FOOD LOVERS</h1>
    <p class="text-description text-size">food is more than just fuel</p>
</div>
  </header>
  <main class="content">
    <div class="content-heading hdr-size"> Share your art with others</div>
    <section class="section">
                <div class="sec-block">
        <img src="images/cookies.png" alt="" class="block-img">
        <p class="block-title text-size">cookies</p>
                </div>
                <div class="sec-block">
        <img src="images/donats.png" alt="" class="block-img">
        <p class="block-title text-size">donuts</p>
                </div>
                <div class="sec-block">
        <img src="images/karak.png" alt="" class="block-img">
        <p class="block-title text-size">karak</p>
                </div>
                <div class="sec-block">
        <img src="images/makarona.png" alt="" class="block-img">
        <p class="block-title text-size">Macaroni</p>
                </div>
                <div class="sec-block">
        <img src="images/pizza.png" alt="" class="block-img">
        <p class="block-title text-size">Pizza</p>
                </div>
                <div class="sec-block">
        <img src="images/speigati.png" alt="" class="block-img">
        <p class="block-title text-size">Spaghetti</p>           
                </div>
    </section>
  </main>
</body>
</html>
